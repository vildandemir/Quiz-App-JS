<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>
    <div class="div">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="div">
                        <div class="card">
                            <div class="card-header">
                                Quiz
                            </div>
                            <div class="card-body">
                                <h5 id="question" class="card-title">
                                    Quiz Text
                                </h5>
                                <hr>
                                <div id="buttons">
                                    <button id="btn0" class="btn btn-primary">
                                        <span id="choice0">
                                            A
                                        </span>
                                    </button>
                                    <button id="btn1" class="btn btn-primary">
                                        <span id="choice1">
                                            B
                                        </span>
                                    </button>
                                    <button id="btn2" class="btn btn-primary">
                                        <span id="choice2">
                                            C
                                        </span>
                                    </button>
                                    <button id="btn3" class=" btn btn-primary">
                                        <span id="choice3">
                                            D
                                        </span>
                                    </button>

                                </div>
                            </div>
                            <div id="progress" class="card-footer">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
